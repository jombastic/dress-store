<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Choose your dress</h1>

      <div class="row">
        <div class="col-md-3">
          <img id="redDress" class="img-responsive" src="img/red-dress.jpg" alt="Red Dress" />
          <img id="blueDress" class="img-responsive" src="img/blue-dress.jpg" alt="Blue Dress" />
          <img id="yellowDress" class="img-responsive" src="img/yellow-dress.jpg" alt="Yellow Dress" />
        </div>

        <div class="col-md-3">
          <form>
            <div class="form-group">
              <label>Color</label>
              <div class="radio">
                <label>
                  <input class="dresses" type="radio" name="dressColor" value="redDress" checked="checked" />
                  Red
                </label>
              </div>
              <div class="radio">
                <label>
                  <input class="dresses" type="radio" name="dressColor" value="blueDress" />
                  Blue
                </label>
              </div>
              <div class="radio">
                <label>
                  <input class="dresses" type="radio" name="dressColor" value="yellowDress" />
                  Yellow
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="dressSize">Size</label>
              <select class="form-control" id="dressSize">
                <option value="xs">
                  XS
                </option>
                <option value="sm">
                  SM
                </option>
                <option value="md">
                  MD
                </option>
                <option value="lg">
                  LG
                </option>
              </select>
            </div>
            <p>
              <strong>Price:</strong> 20$.
            </p>

            <button type="submit" class="btn btn-danger">Buy Product</button>
          </form>
        </div>

        <div class="col-md-5 col-md-offset-1">
          <form id="buyerInfo" class="form-horizontal">
            <fieldset disabled="disabled">
              <legend>
                Contact Information
              </legend>
              <div class="form-group">
                <label for="buyerName">Name and Surname</label>
                <input type="text" id="buyerName" class="form-control" />
              </div>
              <div class="form-group">
                <label for="buyerAddress">Address</label>
                <input type="text" id="buyerAddress" class="form-control" />
              </div>
              <div class="form-group">
                <label for="buyerCity">City</label>
                <input type="text" id="buyerCity" class="form-control" />
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone</label>
                <input type="text" id="phoneNumber" class="form-control" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="row">
        <div id="chosenDress" class="col-md-6">
          <div class="row">
            <div id="picture" class="col-md-2">

            </div>
            <div class="col-md-5">
              <p>
                Color: <span id="chosenColor"></span>
              </p>
              <p>
                Size: <span id="chosenSize"></span>
              </p>
            </div>
          </div>
        </div>

        <div id="contactInfo" class="col-md-4 col-md-offset-1">
          <div class="radio">
            <label for="contactName">
              <input type="radio" name="contactName" id="contactName" checked="checked" />
            </label>
          </div>
          <p id="contactAddress">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          </p>
          <p id="contactCity">
            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
          </p>
          <p id="contactNumber">
            <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
          </p>
          <p>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <span id="edit">Edit</span>
          </p>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
